<VirtualHost *:80>
 
  ServerName bcdoors-test.it.ucla.edu
  ServerAlias www.bcdoors-test.it.ucla.edu
  RewriteEngine On
  RewriteCond %{SERVER_PORT} 80
  RewriteRule ^(.*)$ https://bcdoors-test.it.ucla.edu$1 [R,L]

</VirtualHost>


